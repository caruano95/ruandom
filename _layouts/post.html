---
layout: default
---

<div class="post-content">
  <h2>
    {{ page.title }}
  </h2>
  {% include post-date.html %}
  {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
    </div>
  {% endif %}
  <article>
    {{ content }}
  </article>
</div>
